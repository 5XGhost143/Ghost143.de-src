<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Installation</title>
<script>
  window.onload = function() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    console.log("User Agent: " + userAgent); // logging

    // iDevice Check via. User Agent should work
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "ios.mobileconfig";
    } else {
      document.body.innerHTML = "<p>Your device is currently not supported. This App can only be installed on an iDevice (iPhone, iPadOS tested).</p>";
    }
  }
</script>
</head>

</body>
</html>
